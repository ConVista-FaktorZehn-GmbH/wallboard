<div class="wallboard-unit job {{size}} {{lastBuild.result|buildStable}}">

    <div class="row">

        <div class="col-md-3 job-status">
            <div class="{{buildHealth|buildHealth}} largeWeather" ng-show="lastSuccessfulBuild"></div>
            <div class="fail largeWeather" ng-hide="lastSuccessfulBuild"></div>
        </div>

        <div class="col-md-9 job-info">
            <div class="wallboard-unit-job-title">
                <span>Job:</span> <h3>{{name}}</h3>
            </div>
            <div ng-show="testReportLastBuild.failCount > 0" class="wallboard-unit-job-tests">Failed
                tests: {{testReportLastBuild.failCount}}</div>
            <div>
                <a ng-show="lastBuild" href="{{lastBuild.url}}" target="_blank">Build: #{{lastBuild.number}}</a>
                <span ng-show="lastBuild"> {{lastBuild.timestamp|timeago}}</span>
            </div>
        </div>

    </div>

    <div class="row" ng-show="lastBuild.building">
        <div class="col-md-12">
            <uib-progressbar max="100" value="lastBuildProgress" class="progress-striped active"></uib-progressbar>
        </div>
    </div>

</div>
